    <title>New Age - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="#page-top">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/freeboard">freeboard</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/notice">notice</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/notice">notice</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="/notice">notice</a></li>

                    <li class="nav-item"><a class="nav-link me-lg-3" href="/notice">notice</a></li>
                </ul>
                <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                    <span class="d-flex align-items-center">
                        <i class="bi-chat-text-fill me-2"></i>
                        <span class="small">Send Feedback</span>
                    </span>
                </button>
            </div>
        </div>
    </nav>
    <!-- Mashead header-->
    
    <!-- Quote/testimonial aside-->
    <aside class="text-center">
        <div class="container px-5">
			
			<h1>글쓰기</h1>
			[[${param.cate}]]
			<form action="/write" method="post">
				<div class="p-2 rounded" style="background-color: lightgray">
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">제목</span>
						<input type="text" name="title" class="form-control" placeholder="제목" aria-label="제목" aria-describedby="basic-addon1">
					</div>
					<div class="inpout-group">
						<span class="input-group-text">본문</span>
						<textarea id="content" name="content" class="form-control" aria-label="With textarea" style="height: 300px"></textarea>
					</div>
				</div>
				<div class="mt-2">
					<button type="submit" class="btn btn-info">글쓰기</button>
				</div>
				<input type="hidden" name="mtcate" th:value="${param.cate}">
			</form>	
        </div>
    </aside>
    <!-- App features section-->
    
    
    <!-- Footer-->
    <footer class="bg-black text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2">&copy; Your Website 2023. All Rights Reserved.</div>
                <a href="#!">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a href="#!">Terms</a>
                <span class="mx-1">&middot;</span>
                <a href="#!">FAQ</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
